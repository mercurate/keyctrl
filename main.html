<html>

    <head>
        <title>keyctrl</title>
        
        <style type="text/css">
            input {width: 70px; height: 70px}
        </style>
        
        <script type="text/javascript">
        function sendcmd(cmd)
        {
            var xmlhttp;
            xmlhttp=new XMLHttpRequest();
            var url="cmd";
            url=url+"?c="+cmd;
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }
        </script>
    </head>

    <body>
        <table>
            <tr>
                <td></td>
                <td><input type="button" value="左" onclick="sendcmd('up')" ></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="button" value="左" onclick="sendcmd('left')" ></td>
                <td></td>
                <td><input type="button" value="右" onclick="sendcmd('right')" ></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="button" value="下" onclick="sendcmd('down')" ></td>
                <td></td>
            </tr>
        </table>
    </body>
    
</html>
