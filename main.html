<html>

    <head>
        <title>keyctrl</title>
        
        <style type="text/css">
            td {width: 80px; height: 40px}
            input {width: 100%; height: 100%}
        </style>
        
        <script type="text/javascript">
        function sendcmd(cmd, ask)
        {
            if (ask == true)
            {
                r = confirm("确定?")
                if (r == false)
                    return
            }
            var xmlhttp;
            xmlhttp=new XMLHttpRequest();
            var url="cmd";
            url=url+"?c="+cmd;
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }      
        </script>
    </head>

    <body>
        <table>
            <tr>
                <td><input type="button" value="重启" onclick="sendcmd('left', false)" ></td>
                <td><input type="button" value="上" onclick="sendcmd('shutdown', true)" ></td>
                <td><input type="button" value="休眠" onclick="sendcmd('right', false)" ></td>
            </tr>
            <tr>
                <td><input type="button" value="左" onclick="sendcmd('left', false)" ></td>
                <td><input type="button" value="关机" onclick="sendcmd('shutdown', true)" ></td>
                <td><input type="button" value="右" onclick="sendcmd('right', false)" ></td>
            </tr>
            <tr>
                <td><input type="button" value="SPACE" onclick="sendcmd('down', false)" ></td>
                <td><input type="button" value="下" onclick="sendcmd('down', false)" ></td>
                <td><input type="button" value="ENTER" onclick="sendcmd('down', false)" ></td>
            </tr> 
        </table>
    </body>
    
</html>
