<html>

    <head>
        <title>keyctrl</title>
        
        <style type="text/css">
            table {border: 1;}
            td {width: 8em; height: 4em;}
            .half td {width: 4em; height: 2em;}
            input {width: 100%; height: 100%}
            input[type="checkbox"] {width: 50%; height: 100%}
        </style>
        
        <script type="text/javascript">
        function send(p, k)
        {
            var xmlhttp=new XMLHttpRequest();
            xmlhttp.open("GET",p+"?k="+k,true);
            xmlhttp.send(null);
        }
        
        function key(k)
        {
            send("key", k)
        }
        
        function cmd(k)
        {
            send("cmd", k)
        }
        
        function cmd2(k)
        {
            var xmlhttp;
            xmlhttp=new XMLHttpRequest();
            var url="cmd";
            url=url+"?k="+k;
            xmlhttp.open("GET",url,true);
            xmlhttp.send(null);
        }  
        </script>
    </head>

    <body>
        <table>
            {% for r in Fn %}
            <tr>
                {% for n in r %}
                <td><input type="button" value="F{{n}}" onclick="key('{F{{n}}}')" ></td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
        
        
        <table>
            <tr>
                <td></td>
                <td><input type="button" value="上" onclick="key('{UP}')" ></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="button" value="左" onclick="key('{LEFT}')" ></td>
                <td><input type="button" value="下" onclick="key('{DOWN}')" ></td>
                <td><input type="button" value="右" onclick="key('{RIGHT}')" ></td>
            </tr>
        </table>
        
        <table class="half">
            <tr>
                <td><input type="checkbox" class="checkbox"></td><td>Ctrl</td>
                <td><input type="checkbox" class="checkbox"></td><td>Alt</td>
                <td><input type="checkbox" class="checkbox"></td><td>Shift</td>
            </tr>
        </table>        

        <table>
            <tr>
                <td><input type="button" value="Win" onclick="key('{LWIN}')" ></td>
                <td><input type="button" value="Esc" onclick="key('{ESC}')" ></td>
                <td><input type="button" value="BackSapce" onclick="key('{BACKSPACE}')" ></td>
            </tr>
            <tr>
                <td><input type="button" value="Tab" onclick="key('{TAB}')" ></td>
                <td><input type="button" value="Space" onclick="key('{SPACE}')" ></td>
                <td><input type="button" value="Enter" onclick="key('{ENTER}')" ></td>
            </tr>
        </table>
        
        <table>
            <tr>
                <td><input type="button" value="待机" onclick="cmd('standby')" ></td>
                <td><input type="button" value="关机" onclick="cmd('shutdown')" ></td>
                <td><input type="button" value="重启" onclick="cmd('restart')" ></td>
            </tr>
        </table>
        
    </body>
    
</html>
